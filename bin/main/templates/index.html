<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Auth0 Client, Rules Info</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Auth0 Client, Rules Info</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<div class="container">
		<div sec:authorize="!isAuthenticated()">
			<div class="row">
				<div class="col-md-auto">
				<h3>Please log in to access the various Rulenames that are associated to your Auth0 Clients</h3>
					<a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary"><i
						class="fa fa-arrow-circle-o-left"></i>Log In</a>
				</div>
			</div>
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="row">
				<div class="col-md-4 mt-5">
					<form method="get" th:object="${auth0Client}" th:action="@{/rules}">
						<div class="form-group">
							<label for="clientId">Choose Client Application</label> <select
								class="form-control" id="clientId" th:name="clientInfo">
								<option th:each="entry : ${clientIdNameMap}"
									th:value="${entry.key + '~' + entry.value}"
									th:utext="${entry.key}">
							</select>
						</div>
						<div></div>
						<button class="btn btn-primary" type="submit">Get Rules</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
